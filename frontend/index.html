<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
                
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Номер</th>
                      <th>Название</th>
                      <th>Категория
                                        <select id="category-filter" class="form-control">
                                          <option value="">Все категории</option>
                                          <option value="Хлеб">Хлеб</option>
                                          <option value="Овощи">Овощи</option>
                                          <option value="Молочные продукты">Молочные продукты</option>
                                          <option value="Бытовая химия">Бытовая химия</option>
                                        </select>
                                      </th>
                      <th>Цена</th>
                      <th>Количество</th>
                      <th>Единица измерения</th>
                      <th>Сумма</th>
                      <th>Действия</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Добавьте больше строк по мере необходимости -->
                  </tbody>
                </table>


            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
                <form id="add-goods-form">
                  <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="category">Категория:</label>
                    <select class="form-control" id="category" name="goods_group" required>
                      <option value="Хлеб">Хлеб</option>
                      <option value="Овощи">Овощи</option>
                      <option value="Молочные продукты">Молочные продукты</option>
                      <option value="Бытовая химия">Бытовая химия</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="price">Цена:</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                  </div>
                  <div class="form-group">
                    <label for="count">Количество:</label>
                    <input type="number" class="form-control" id="count" name="count" required>
                  </div>
                  <div class="form-group">
                    <label for="unit">Единица измерения:</label>
                    <select class="form-control" id="unit" name="unit" required>
                        <option value="Шт.">Шт.</option>
                        <option value="Кг">Кг</option>
                      </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
        <div class="alert alert-success container d-none" id="success-alert" role="alert">
            Это уведомление об успехе — check it out!
        </div>
        <div class="alert alert-danger container d-none" id="dander-alert" role="alert">
            Это уведомление об успехе — check it out!
        </div>
    </div>
    <div class="modal" id="editGoodsModal" tabindex="-1" role="dialog">
        <div class="modal-overlay"></div>
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" id="close-modal" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="edit-goods-form">
                    <div class="form-group">
                      <label for="price">Цена:</label>
                      <input type="number" class="form-control" id="eprice" name="price" required>
                    </div>
                    <div class="form-group">
                      <label for="count">Количество:</label>
                      <input type="number" class="form-control" id="ecount" name="count" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Изменить</button>
                  </form>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
